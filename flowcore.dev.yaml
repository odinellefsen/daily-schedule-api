development:
  proxyEndpoints:
    food-item:
      description: "Food item proxy endpoint"
      dataCore: daily-schedule
      flowType: food-item.v0
      events:
        - food-item.created.v0
        - food-item.deleted.v0
        - food-item.units.created.v0
        - food-item.units.deleted.v0
      endpoints:
       - ""
    recipe:
      description: "Recipe proxy endpoint"
      dataCore: daily-schedule
      flowType: recipe.v0
      events:
        - recipe.created.v0
        - recipe.deleted.v0
        - recipe-instructions.created.v0
        - recipe-ingredients.created.v0
      endpoints:
       - ""
    meal:
      description: "Meal proxy endpoint"
      dataCore: daily-schedule
      flowType: meal.v0
      events:
        - meal.created.v0
        - meal-recipe.attached.v0
      endpoints:
       - ""
    todo:
      description: "Todo proxy endpoint"
      dataCore: daily-schedule
      flowType: todo.v0
      events:
        - todo.created.v0
        - todo.generated.v0
      endpoints:
       - ""
    habit:
      description: "Instruction habit proxy endpoint"
      dataCore: daily-schedule
      flowType: habit.v0
      events:
        - complex-habit.created.v0
      endpoints:
       - ""