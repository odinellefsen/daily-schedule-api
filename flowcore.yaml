version: 1
tenant: odinellefsen
dataCore:
  name: daily-schedule
  deleteProtection: true
  isPublic: false
  description: "Daily schedule data collection for daily scheduler"
  flowTypes:
    recipe.v0:
      description: "Recipe data collection for daily scheduler"
      eventTypes:
        recipe.created.v0:
          description: "Recipe created event"
        recipe.updated.v0:
          description: "Recipe updated event"
        recipe.archived.v0:
          description: "Recipe archived event"

# if you want to deploy proxyEndpoints/transformers to production you can use this snippet.
# you can call "flowcore scenario apply -f flowcore.yaml" or "flowcore apply -f flowcore.yaml" if you want to apply the entire manifest file
scenario:
  name: example-scenario
  description: "An example scenario"
  transformers:
    example-transformer:
      description: "An example transformer"
      dataCore: example-data-core
      flowType: example
      events:
        - example.event.0
      parameters:
        - name: PROXY_ENDPOINT
          type: manual
          value: "https://example.com"
      blueprint:
        artifactUrl: "https://flowcore-public-runtimes.s3.eu-west-1.amazonaws.com/transformer-proxy-1.1.0.zip"